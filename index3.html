<html>
<head>
  <title>Калькулятор</title>
  <script>
    function calculator() {
      var number1 = parseFloat(prompt("Введіть перше число:"));
      var number2 = parseFloat(prompt("Введіть друге число:"));

      var sum = number1 + number2;
      var difference = number1 - number2;
      var product = number1 * number2;
      var quotient = number1 / number2;

      var message = "Сума: " + sum + "\n";
      message += "Різниця: " + difference + "\n";
      message += "Добуток: " + product + "\n";
      message += "Частка: " + quotient;

      alert(message);
    }
  </script>
</head>
<body>
  <button onclick="calculator()">Виконати калькуляцію</button>
</body>
</html>
